{% extends "table.html" %}
{% block table %}
<thead>
  <tr>
    <th>Data Center</th>
    <th>Check Name</th>
    <th>Reason</th>
    <th>Expire ON Resolve</th>
    <th>Silenced ON</th>
  </tr>
</thead>
<tbody>
  {% for item in items %}
  <tr>
      <td>{{item.dc}}</td>
      <td>{{item.check}}</td>
      <td>{{item.reason}}</td>
      <td>{{item.expire_on_resolve}}</td>
      <td>{{item.timestamp|prettify_ts}}</td>
  </tr>
  {% endfor %}
</tbody>
{% endblock %}
