{% set app_name = "User Management" %}
{% extends "base/pages/index.html" %}
{% block additional_js %}
<script src="{{url_for('static', filename='js/custom.js')}}"></script>
{% endblock %}

{% block content %}
<div class="container mt-5" role="main">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="true">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="groups-tab" data-toggle="tab" href="#groups" role="tab" aria-controls="groups" aria-selected="false">Groups</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
      <div id="new-user-wrapper" class="mt-3 mb-3"></div>
      <div id="users-table"  class="table-sm"></div>
    </div>
    <div class="tab-pane fade" id="groups" role="tabpanel" aria-labelledby="groups-tab">
      <div id="new-group-wrapper" class="mt-3 mb-3"></div>
      <div id="groups-table"  class="table-sm"></div>
    </div>
  </div>
</div>
{% endblock %}
