{% extends "layout/base.html" %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y" style="max-width: none;">
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Add A {{ table }} Entry</h5>
          <small class="text-muted float-end">Add values here...</small>
          <span style="float: right;"><a href="{{ url_for('home') }}" class="btn btn-warning">Back</a></span>
        </div>
        
        
        <div class="card-body">
          <form id="formAuthentication" class="mb-3" action="" method="POST">

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">network</label>
              <div class="col-sm-10">
                <select name="network" class="form-control" required id="id_network">{{ network_list | safe }}</select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">host</label>
              <div class="col-sm-10"><input type="text" name="host" onkeypress="return event.charCode != 32" required class="form-control" maxlength="70" id="id_host"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">IP Address</label>
              <div class="col-sm-10"><input type="text" name="ipaddress" required class="form-control ipv4" maxlength="100" id="id_ipaddress"></div>
            </div>
            
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add New DNS Entry</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- / Content -->
<hr class="my-5" />
{% endblock content %}
