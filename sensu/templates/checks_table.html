{% extends "table.html" %}
{% block table %}
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Interval</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.interval}}</td>
        <td>{{item.description}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
