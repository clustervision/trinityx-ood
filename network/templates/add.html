{% extends "layout/base.html" %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y" style="max-width: none;">
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Add A {{ table }}</h5>
          <small class="text-muted float-end">Add values here...</small>
          <span style="float: right;"><a href="{{ url_for('home') }}" class="btn btn-warning">Back</a></span>
        </div>
        
        
        <div class="card-body">
          <form id="formAuthentication" class="mb-3" action="" method="POST">
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">name</label>
              <div class="col-sm-10"><input type="text" name="name" onkeypress="return event.charCode != 32" class="form-control" maxlength="100" required="" id="id_name"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">network</label>
              <div class="col-sm-10"><input type="text" name="network" class="form-control" maxlength="100" required="" id="id_network"></div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Network Type</label>
              <div class="col-sm-10"><input type="text" name="type" class="form-control" maxlength="100" id="id_type"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">gateway</label>
              <div class="col-sm-10"><input type="text" name="gateway" class="form-control ipv4" maxlength="100" id="id_gateway"></div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">gateway metric</label>
              <div class="col-sm-10"><input type="text" onkeypress="return onlyNumberKey(event)" name="gateway_metric" class="form-control" maxlength="100" id="id_gateway_metric"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">ntp server ip</label>
              <div class="col-sm-10"><input type="text" name="ntp_server" class="form-control ipv4" maxlength="100" id="id_ntp_server"></div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">nameserver ip</label>
              <div class="col-sm-10"><input type="text" name="nameserver_ip" class="form-control ipv4" maxlength="100" id="id_nameserver_ip"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">dhcp</label>
              <div class="col-sm-10"><input type="checkbox" name="dhcp" class="form-check-input" id="id_dhcp"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">dhcp range begin</label>
              <div class="col-sm-10"><input type="text" name="dhcp_range_begin" class="form-control ipv4" maxlength="100" id="id_dhcp_range_begin"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">dhcp range end</label>
              <div class="col-sm-10"><input type="text" name="dhcp_range_end" class="form-control ipv4" maxlength="100" id="id_dhcp_range_end"></div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">shared</label>
              <div class="col-sm-10"><input type="text" name="shared" class="form-control" maxlength="100" id="id_shared"></div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">zone</label>
              <div class="col-sm-10"><input type="text" name="zone" class="form-control" maxlength="100" id="id_zone"></div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">dhcp nodes in pool</label>
              <div class="col-sm-10"><input type="checkbox" name="dhcp_nodes_in_pool" class="form-check-input" id="id_dhcp_nodes_in_pool"></div>
            </div>
          
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">comment</label>
              <div class="col-sm-10"><textarea name="comment" cols="5" rows="3" class="form-control" id="id_comment"></textarea></div>
            </div>
            
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add New Network</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- / Content -->
<hr class="my-5" />
{% endblock content %}
