{% extends "layout/base.html" %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">{{ table }} /</span> {{ entity_name }} / {{ secret_name }}</h4>
  <!-- Bordered Table -->
  <div class="card">
    <h5 class="card-header">{{ secret_name }}
      <span style="float: right;">
        <a href="{{ url_for('home') }}" class="btn btn-warning">Back</a>
        <a href="{{ url_for('edit', table=table.replace(' ', '').lower()+'s', record=entity_name, secret=secret_name ) }}" class="btn btn-primary">Update {{ table }}</a>
      </span>
    </h5>
    <div class="card-body">
      <div class="table-responsive text-nowrap">
        {% if data %}
          {{ data  | safe }}
        {% else %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
      </div>
    </div>
  </div>
  <!--/ Bordered Table -->
</div>
<!-- / Content --><hr class="my-5" />
{% endblock content %}
