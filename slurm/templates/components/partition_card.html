<div class="card partition-card" id="partition-{{ partition_name }}">
    <div class="card-header">
        <h5 class="card-title">
        <span> Partition {{ partition_name }}</span>
        <button class="btn btn-danger button-close float-right" type="button" aria-label="Close" >
            <i class="fa-solid fa-trash"></i>
        </button>

        </h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="button-group float-right">
                <button  class="btn btn-outline-primary button-show-settings " type="button"  data-target="settings-{{ partition_name }}">
                    <i class="fa-solid fa-gear"></i>Toggle Settings
                </button>
                <button  class="btn btn-outline-primary button-show-settings-advanced " type="button"  data-target="#settings-advanced-{{ partition_name }}">
                    <i class="fa-solid fa-gears"></i>Toggle Advanced Settings
                </button>
                <!-- <button  class="btn btn-outline-primary button-hide-settings " type="button"  data-target="#hide-settings-{{ partition_name }}">
                    <i class="fa-solid fa-eye-slash"></i>
                </button> -->
            </div>
        </li>
        {% include "components/partition_card_form_settings.html" %}
        {% include "components/partition_card_form_advanced_settings.html" %}
        {% include "components/partition_card_form_nodes.html" %}
    </ul>
</div>
