{% extends "base/pages/index.html" %}
{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
{% endblock %}
{% block additional_js %}
<script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
{% endblock %}
<iframe id="download-iframe" style="display:none;"></iframe>

{% block content %}
<!-- Split the screen in two parts, left for nodes and right for partitions -->

{% include "components/menu_card.html" %}

<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item tabs-header">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="" data-toggle="tab" data-target="#hw-presets-tab">
                        <!-- Microchip fontawesome -->
                        <i class="fas fa-microchip"></i>
                        <span>Hardware</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="" data-toggle="tab" data-target="#nodes-tab">
                        <!-- Computer fontawesome -->
                        <i class="fas fa-desktop"></i>
                        <span>Nodes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="" data-toggle="tab" data-target="#partitions-tab">
                        <!-- Selection fontawesome -->
                        <i class="fas fa-hand-pointer"></i>
                        <span>Partition</span>
                    </a>
                </li>
            </ul>


        </li>
        <li class="list-group-item  tabs-content" >
            <div id="tabsContent" class="tab-content">
                <div id="hw-presets-tab" class="tab-pane fade active show">
                    <button id="add-hw-preset-button" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                        Add Hardware Preset
                    </button>
                    <button id="delete-hw-presets-button" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                        Delete Selected Hardware Presets
                    </button>
                    <table class="table table-bordered" id="hw-presets-table"></table>
                </div>
                <div id="nodes-tab" class="tab-pane fade">
                    <button id="add-node-button" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                        Add Node
                    </button>
                    <button id="import-nodes-button" class="btn btn-primary">
                        <i class="fa-solid fa-rotate"></i>
                        Import From Luna
                    </button>
                    <button id="delete-nodes-button" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                        Delete Selected Nodes
                    </button>
                    <table class="table table-bordered" id="nodes-table"></table>
                </div>
                <div id="partitions-tab" class="tab-pane fade">
                    <button id="add-partition-button" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                        Add Partition
                    </button>
                    <button id="delete-partitions-button" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                        Delete Selected Partitions
                    </button>
                    <table class="table table-bordered" id="partitions-table"></table>
                </div>

            </div>
        </li>
    </ul>
</div>


{% endblock %}
